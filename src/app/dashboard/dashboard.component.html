<mat-drawer-container>
  <mat-drawer mode="side" opened><app-navigation></app-navigation></mat-drawer>
  <mat-drawer-content class="content-wrapper"
    ><app-header></app-header>
    <div class="display-flex column-direction p-20">
      <h3>Page title</h3>
      <mat-tab-group>
        <mat-tab label="Users list">
          <app-user-list></app-user-list>
        </mat-tab>
        <mat-tab label="User Profile">
          <ng-template matTabContent>
            <app-user-profile></app-user-profile>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
